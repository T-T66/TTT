<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>长方体费用计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .calculator {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 28px 30px;
            text-align: center;
        }
        
        .header h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 6px;
        }
        
        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group.full-width {
            grid-column: 1 / -1;
        }
        
        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
        }
        
        .unit {
            color: #718096;
            font-size: 12px;
            margin-left: 4px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input.error {
            border-color: #fc8181;
            background: #fff5f5;
        }
        
        .error-tip {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 4px;
            font-size: 12px;
            color: #fc8181;
            display: none;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin: 30px 0;
        }
        
        button {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .calc-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .calc-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }
        
        .reset-btn {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }
        
        .reset-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
        }
        
        .result {
            background: linear-gradient(135deg, #f6f8ff 0%, #f1f5ff 100%);
            border-radius: 16px;
            padding: 24px;
            margin-top: 10px;
            border: 2px solid #e2e8f0;
            display: none;
        }
        
        .result.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-title {
            font-size: 14px;
            color: #4a5568;
            margin-bottom: 12px;
            font-weight: 500;
            text-align: center;
        }
        
        .result-value {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .result-unit {
            font-size: 14px;
            color: #718096;
            text-align: center;
        }
        
        .result-detail {
            font-size: 14px;
            color: #4a5568;
            text-align: center;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }
        
        .icon {
            width: 18px;
            height: 18px;
        }
        
        @media (max-width: 480px) {
            .input-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .content {
                padding: 24px 20px;
            }
            
            .header {
                padding: 24px 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h2>长方体费用计算器</h2>
            <div class="subtitle">请输入相关参数进行计算</div>
        </div>
        
        <div class="content">
            <div class="input-grid">
                <div class="input-group">
                    <label class="input-label">长 <span class="unit">(cm)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="length" placeholder="输入正数" step="0.5" min="0">
                        <div class="error-tip" id="lengthTip">请输入有效的正数</div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">宽 <span class="unit">(cm)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="width" placeholder="输入正数" step="0.5" min="0">
                        <div class="error-tip" id="widthTip">请输入有效的正数</div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">高 <span class="unit">(cm)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="height" placeholder="输入正数" step="0.5" min="0">
                        <div class="error-tip" id="heightTip">请输入有效的正数</div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label class="input-label">单价 <span class="unit">(元/平方)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="price" placeholder="输入正数" step="0.5" min="0">
                        <div class="error-tip" id="priceTip">请输入有效的正数</div>
                    </div>
                </div>
                
                <div class="input-group full-width">
                    <label class="input-label">盒子数量</label>
                    <div class="input-wrapper">
                        <input type="number" id="boxCount" placeholder="输入正整数" step="1" min="1">
                        <div class="error-tip" id="boxCountTip">请输入有效的正整数</div>
                    </div>
                </div>
                
                <div class="input-group full-width">
                    <label class="input-label">盒子厚度 <span class="unit">(cm)</span></label>
                    <div class="input-wrapper">
                        <input type="number" id="thickness" placeholder="输入正数" step="0.1" min="0">
                        <div class="error-tip" id="thicknessTip">请输入有效的正数</div>
                    </div>
                </div>
            </div>
            
            <div class="btn-group">
                <button class="calc-btn" onclick="calculate()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                    </svg>
                    计算费用
                </button>
                <button class="reset-btn" onclick="resetInput()">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                    </svg>
                    重置输入
                </button>
            </div>
            
            <div class="result" id="result">
                <div class="result-title">计算结果</div>
                <div class="result-value" id="resultCost">0.00</div>
                <div class="result-unit" id="resultUnit">平方米</div>
                <div class="result-detail" id="resultDetail"></div>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时设置输入框顺序
        document.addEventListener('DOMContentLoaded', function() {
            // 定义输入框的顺序
            const inputIds = [
                'length', 'width', 'height', 'price', 'boxCount', 'thickness'
            ];
            
            // 为每个输入框添加键盘事件监听
            inputIds.forEach((id, index) => {
                const input = document.getElementById(id);
                
                // 添加回车键事件
                input.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        event.preventDefault();
                        
                        // 如果是最后一个输入框，则执行计算
                        if (index === inputIds.length - 1) {
                            calculate();
                        } else {
                            // 否则聚焦到下一个输入框
                            const nextInput = document.getElementById(inputIds[index + 1]);
                            if (nextInput) {
                                nextInput.focus();
                                nextInput.select();
                            }
                        }
                    }
                });
                
                // 清除错误状态当用户开始输入
                input.addEventListener('input', function() {
                    const tipId = id + 'Tip';
                    hideError(input, tipId);
                });
            });
            
            // 页面加载后自动聚焦到第一个输入框
            document.getElementById('length').focus();
        });

        function calculate() {
            // 1. 获取所有输入元素及值
            const lengthInp = document.getElementById('length');
            const widthInp = document.getElementById('width');
            const heightInp = document.getElementById('height');
            const priceInp = document.getElementById('price');
            const boxCountInp = document.getElementById('boxCount');
            const thicknessInp = document.getElementById('thickness');
            
            const length = Number(lengthInp.value);
            const width = Number(widthInp.value);
            const height = Number(heightInp.value);
            const price = Number(priceInp.value);
            const boxCount = Number(boxCountInp.value);
            const thickness = Number(thicknessInp.value);

            // 2. 验证所有输入合法性
            let isLegal = true;
            if (isNaN(length) || length <= 0) { showError(lengthInp, 'lengthTip'); isLegal = false; } else hideError(lengthInp, 'lengthTip');
            if (isNaN(width) || width <= 0) { showError(widthInp, 'widthTip'); isLegal = false; } else hideError(widthInp, 'widthTip');
            if (isNaN(height) || height <= 0) { showError(heightInp, 'heightTip'); isLegal = false; } else hideError(heightInp, 'heightTip');
            if (isNaN(price) || price <= 0) { showError(priceInp, 'priceTip'); isLegal = false; } else hideError(priceInp, 'priceTip');
            if (isNaN(boxCount) || boxCount < 1 || !Number.isInteger(boxCount)) { showError(boxCountInp, 'boxCountTip'); isLegal = false; } else hideError(boxCountInp, 'boxCountTip');
            if (isNaN(thickness) || thickness <= 0) { showError(thicknessInp, 'thicknessTip'); isLegal = false; } else hideError(thicknessInp, 'thicknessTip');

            // 3. 输入不合法则终止
            if (!isLegal) {
                document.getElementById('result').classList.remove('show');
                return;
            }

            // 4. 核心计算
            const part1 = (length + width) * 2 + 4;
            const part2 = width + height;
            const floorArea = part1 * part2 * price / 10000;
            const floor = floorArea.toFixed(2);
            const totalCost = ((length + width) * (width + height) * boxCount * thickness) / 1000000;
            const finalCost = totalCost.toFixed(2);

            // 5. 显示结果
            document.getElementById('resultCost').textContent = finalCost;
            document.getElementById('resultDetail').innerHTML = `
                单价：<strong>${floor}元</strong> | 
                数量：${boxCount}个
            `;
            document.getElementById('result').classList.add('show');
        }

        function resetInput() {
            const inputs = [
                'length', 'width', 'height', 'price', 'boxCount', 'thickness'
            ];
            inputs.forEach(id => document.getElementById(id).value = '');
            
            // 清除所有错误状态
            document.querySelectorAll('input').forEach(inp => inp.classList.remove('error'));
            document.querySelectorAll('.error-tip').forEach(tip => tip.style.display = 'none');
            
            // 隐藏结果区域
            document.getElementById('result').classList.remove('show');
            
            // 聚焦到第一个输入框
            document.getElementById('length').focus();
        }

        function showError(inputElem, tipId) {
            inputElem.classList.add('error');
            document.getElementById(tipId).style.display = 'block';
        }
        
        function hideError(inputElem, tipId) {
            inputElem.classList.remove('error');
            document.getElementById(tipId).style.display = 'none';
        }
    </script>
</body>
</html>
